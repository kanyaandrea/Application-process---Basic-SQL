<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> {{ title }} </title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>
    <h1> {{ title }} </h1>

    <table>
        <thead>
            <tr>
            {% for column in tabletitle %}
                <th>{{ column }}</th>
             {% endfor %}
            </tr>        
        </thead>
    {% for row in table %}
        <tr>
            {% for column in row %}
                <td>{{ column }} </td>
            {% endfor %}
        </tr>
    {% endfor %}
    </table>

</body>

</html>
